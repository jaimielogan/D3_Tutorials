<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <h3>D3 Tutorial</h3>
      <script type="text/javascript">

        //////////////////////
        //Bar Chart Using SVG
        /////////////////////

        var dataset = [ 25, 7, 5, 26, 11, 8, 25, 14, 23, 19, 14, 11, 22, 25, 11, 13, 12, 17, 18, 10, 24, 18, 25, 9, 13 ];
        var w = 500;
        var h = 100;
        var barPadding = 1;

        var svg = d3.select('body')
          .append('svg')
          .attr('width', w)
          .attr('height', h);

        var bars = svg.selectAll('rect')
          .data(dataset)
          .enter()
          .append('rect')
          .attr('x',function(d,i){
            return i * (w/dataset.length);
          })
          .attr('y', function(d){
            return h - (d*4);
          })
          .attr('width', w/dataset.length - barPadding)
          .attr('height', function(d){
            return d * 4;
          })
          .attr('fill', function(d){
            return 'rgb(0, 0, ' + (d*10) + ')';
          });

        var text = svg.selectAll('text')
          .data(dataset)
          .enter()
          .append('text')
          .text(function(d){
            return d;
          })
          .attr('x', function(d,i){
            return i*(w/dataset.length) + (w/dataset.length - barPadding) / 4;
          })
          .attr('y', function(d){
            return h - (d*4) + 14;
          })
          .attr('font-family', 'sans-serif')
          .attr('font-size', '11px')
          .attr('fill', 'white');

      </script>
    </body>
</html>
